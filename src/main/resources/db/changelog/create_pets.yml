databaseChangeLog:
  - changeSet:
      id: create_pets
      author: margo
      changes:
        - createTable:
            tableName: pets
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: furColor
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: countryOfOrigin
                  type: varchar(255)
                  constraints:
                    nullable: false